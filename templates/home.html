<!-- base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        .navbar-brand img {
            height: 40px;
            margin-right: 10px;
        }
        .bg-task {
            background-color: #4361ee;
        }
        .text-task {
            color: #4361ee;
        }
        .task-card {
            transition: transform 0.3s;
            border-left: 4px solid #4361ee;
        }
        .task-card:hover {
            transform: translateY(-5px);
        }
        .board-card {
            transition: transform 0.3s;
            border-radius: 10px;
        }
        .board-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .board-creator {
            font-size: 0.8rem;
            background: #4361ee;
            color: white;
            padding: 2px 8px;
            border-radius: 10px;
            display: inline-block;
        }
        footer {
            margin-top: 50px;
            padding: 20px 0;
            background-color: #f8f9fa;
        }
        .task-complete {
            text-decoration: line-through;
            opacity: 0.7;
        }
        .task-unassigned {
            border-left: 4px solid #dc3545 !important;
        }
        /* Login modal styles */
        .login-modal {
            background-color: rgba(0, 0, 0, 0.5);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            z-index: 1050;
            justify-content: center;
            align-items: center;
        }
        .login-container {
            background-color: #fff;
            border-radius: 8px;
            padding: 30px;
            width: 400px;
            max-width: 90%;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        .login-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .login-close {
            font-size: 24px;
            cursor: pointer;
            color: #999;
        }
        .login-close:hover {
            color: #333;
        }
        .login-body {
            margin-bottom: 20px;
        }
        .login-form-group {
            margin-bottom: 15px;
        }
        .login-btn {
            background-color: #4361ee;
            border-color: #4361ee;
        }
        .login-btn:hover {
            background-color: #3151d3;
            border-color: #3151d3;
        }
        .counter-card {
            border-radius: 10px;
            text-align: center;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .counter-card h3 {
            margin-bottom: 0;
            font-weight: bold;
        }
        .counter-card p {
            margin-top: 5px;
            margin-bottom: 0;
            font-size: 0.9rem;
        }
        .due-date {
            font-size: 0.8rem;
            color: #6c757d;
        }
        .overdue {
            color: #dc3545;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-task">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="bi bi-check2-square me-2"></i>
                <span>Task Manager</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/my-boards">My Boards</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item" id="login-item">
                        <a class="nav-link" href="#" onclick="openLoginModal()">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Login Modal -->
    <div class="login-modal" id="loginModal">
        <div class="login-container" id="login-box">
            <div class="login-header">
                <h4>Account Login</h4>
                <span class="login-close" onclick="closeLoginModal()">&times;</span>
            </div>
            <div class="login-body">
                <div class="login-form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email">
                </div>
                <div class="login-form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password">
                </div>
            </div>
            <div class="login-footer">
                <button type="button" class="btn btn-primary login-btn w-100 mb-2" id="login">Login</button>
                <button type="button" class="btn btn-outline-secondary w-100" id="sign-up">Sign Up</button>
            </div>
        </div>
        <button id="sign-out" class="btn btn-danger" hidden>Sign out</button>
    </div>

    <div id="content">
        {% block content %}{% endblock %}
    </div>

    <footer>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <p>&copy; 2025 Task Manager - Assignment 02</p>
                </div>
                <div class="col-md-6 text-end">
                    <p>Cloud Platforms & Applications</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    
    <script type="module" src="{{ url_for('static', path='/firebase-login.js') }}"></script>
    
    
    <script>
       
        function openLoginModal() {
            document.getElementById('loginModal').style.display = 'flex';
        }
        
        function closeLoginModal() {
            document.getElementById('loginModal').style.display = 'none';
        }
        
       
        window.onclick = function(event) {
            const modal = document.getElementById('loginModal');
            if (event.target === modal) {
                closeLoginModal();
            }
        }
        
        
        function checkAuthStatus() {
            const token = parseCookieToken(document.cookie);
            if (token.length > 0) {
                // User is logged in
                const emailFromToken = parseJwt(token).email || "User";
                document.getElementById('login-item').innerHTML = `
                    <a class="nav-link" href="#" onclick="document.getElementById('sign-out').click()">Logout (${emailFromToken})</a>
                `;
                
                
                const authElements = document.querySelectorAll('.auth-only');
                authElements.forEach(elem => {
                    elem.classList.remove('d-none');
                });
                
               
                const nonAuthElements = document.querySelectorAll('.non-auth-only');
                nonAuthElements.forEach(elem => {
                    elem.classList.add('d-none');
                });
            } else {
                
                document.getElementById('login-item').innerHTML = `
                    <a class="nav-link" href="#" onclick="openLoginModal()">Login</a>
                `;
                
               
                const authElements = document.querySelectorAll('.auth-only');
                authElements.forEach(elem => {
                    elem.classList.add('d-none');
                });
                
                // Show non-auth elements
                const nonAuthElements = document.querySelectorAll('.non-auth-only');
                nonAuthElements.forEach(elem => {
                    elem.classList.remove('d-none');
                });
            }
        }
        
       
        function parseJwt(token) {
            try {
                return JSON.parse(atob(token.split('.')[1]));
            } catch (e) {
                return {};
            }
        }
        
        
        function parseCookieToken(cookie) {
            const strings = cookie.split(';');
            for (let i = 0; i < strings.length; i++) {
                const temp = strings[i].split('=');
                if (temp[0].trim() === "token") { 
                    return temp[1];
                }
            }
            return "";
        }
        
        
        document.addEventListener('DOMContentLoaded', function() {
            checkAuthStatus();
            
            
            setInterval(checkAuthStatus, 2000);
        });
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
